<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Result Summary Component/results-summary-component-main/assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Result Summary Componnet</title>
</head>
<body>
    <div class="main">
        <div class="blue-component">
            <h4 class="your-result">Your Result</h4>
            <div class="score-container">
                <h1 class="your-score">76</h1>
                <p class="total-score">of 100</p>
            </div>
            <h2 class="greeting">Great</h2>
            <p class="description">
                You scored higher than 65% of the people who have taken these tests.
            </p>
        </div>
        <div class="summary-component">
            <h2 class="summary">Summary</h2>
            <div class="detail-score">
                <div class="topic reaction">
                    <img src="./results-summary-component-main/assets/images/icon-reaction.svg" alt="reaction">
                    <p class="text reaction-text">Reaction</p>
                    <p class="para-text reaction-score">80 <span class="total"> / 100</span></p>
                </div>
                <div class="topic memory">
                    <img src="./results-summary-component-main/assets/images/icon-memory.svg" alt="memory">
                    <p class="text memory-text">Memory</p>
                    <p class="para-text memory-score">80 <span class="total"> / 100</span></p>
                </div>
                <div class="topic verbal">
                    <img src="./results-summary-component-main/assets/images/icon-verbal.svg" alt="verbal">
                    <p class="text verbal-text">Verbal</p>
                    <p class="para-text verbal-score">80 <span class="total"> / 100</span></p>
                </div>
                <div class="topic visual">
                    <img src="./results-summary-component-main/assets/images/icon-visual.svg" alt="visual">
                    <p class="text visual-text">Visual</p>
                    <p class="para-text visual-score">80 <span class="total"> / 100</span></p>
                </div>
            </div>
            <button class="button">continue</button>
        </div>
    </div>
</body>
</html>
